<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits-website-Design</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <img src="./img/logo.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icon">
                <img src="./img/bell.png" alt="">
                <img src="./img/user.png" alt="">
                <img src="./img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-colume">
                <div class="search-box">
                    <img src="./img/search.png" alt="">
                    <input type="text" name="" id="">
                </div>
                <h1>Strow<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>The garden strawberry is a widely grown hybrid plant cultivated worldwide for its fruit. The fruit is widely appreciated for its characteristic aroma, bright red color, juicy texture, and sweet</p>
                <div class="btn">
                    <button type="button" class="pyrimari-btn">Learn More</button>
                    <button type="button">Watch Videos</button>
                </div>
                <div class="social-icons">
                    <img src="./img/twitter.png" alt="">
                    <img src="./img/facebook.png" alt="">
                    <img src="./img/instagram.png" alt="">
                    <img src="./img/pinterest.png" alt="">
                </div>
            </div>
            <div class="right-colume">
                <img src="./img/feature.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
